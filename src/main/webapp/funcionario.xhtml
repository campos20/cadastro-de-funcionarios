<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
		crossorigin="anonymous" />
	<title>Cadastro de Funcionários</title>
</h:head>

<h:body>
	<div class="container">
		<h1>Detalhe do funcionário</h1>
		<h:form>
			<div class="form-group">
				<h:outputLabel for="nome-input">Nome</h:outputLabel>
				<h:inputText class="form-control" id="nome-input" disabled="true"
					value="#{funcionarios.funcionarioSelecionado.nome}" />
			</div>

			<div class="form-group">
				<h:outputLabel for="setor-input">Setor</h:outputLabel>
				<h:inputText class="form-control" disabled="true"
					id="setor-input" value="#{funcionarios.funcionarioSelecionado.setor}" />
			</div>

			<div class="form-group">
				<h:outputLabel for="salario-input">Salário</h:outputLabel>
				<h:inputText class="form-control" disabled="true"
					id="salario-input" value="#{funcionarios.funcionarioSelecionado.salario}" />
			</div>
		</h:form>

	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</h:body>

</html>
